name: Maintain Translation Log

on:
  schedule:
    # Every Sunday at 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  clean-log:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Maintain translation_examples.jsonl
        run: |
          python -m app.utils.maintain_translation_examples --dedupe --keep 400

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: maintain translation examples"
          git push
